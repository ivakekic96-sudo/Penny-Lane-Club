<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penny Lane Club</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
background:#f8f6f2;
color:#1c1c1c;
}

header{
position:fixed;
width:100%;
top:0;
left:0;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(255,255,255,0.9);
backdrop-filter:blur(10px);
z-index:1000;
}

header img{height:42px}

nav a{
margin-left:30px;
text-decoration:none;
color:#1c1c1c;
font-size:14px;
letter-spacing:2px;
}

.hero{
height:100vh;
background:url("images/enterijer1.png") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:70px;
letter-spacing:6px;
}

.hero p{
margin-top:20px;
font-size:18px;
letter-spacing:4px;
}

.section{
padding:120px 80px;
max-width:1100px;
margin:auto;
}

.section h2{
font-family:'Playfair Display',serif;
font-size:40px;
text-align:center;
margin-bottom:50px;
}

.about p{
text-align:center;
font-size:20px;
margin-bottom:10px;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.gallery img{
width:100%;
height:300px;
object-fit:cover;
border-radius:20px;
}

.map{
margin-top:60px;
border-radius:20px;
overflow:hidden;
}

footer{
margin-top:100px;
padding:40px;
text-align:center;
background:#eee;
font-size:14px;
}
</style>
</head>

<body>

<header>
<img src="images/logo.png">
<nav>
<a href="index.html">HOME</a>
<a href="shop.html">SHOP</a>
<a href="onama.html">O NAMA</a>
</nav>
</header>

<section class="hero">
<div>
<h1>PENNY LANE CLUB</h1>
<p>SINCE 1996</p>
</div>
</section>

<section class="section about">
<h2>O NAMA</h2>

<p>Penny Lane Club je mali svet za one koji uživaju u svakodnevnim ritualima.</p>
<p>U prvoj kafi dana.</p>
<p>U šetnji bez plana.</p>
<p>U razgovorima koji se ne završavaju na vreme.</p>
<p>Ovo nije samo odeća.</p>
<p>Ovo je deo tog ritma.</p>

</section>

<section class="section">
<h2>Galerija</h2>

<div class="gallery">
<img src="images/enterijer1.png">
<img src="images/enterijer2.png">
<img src="images/enterijer3.png">
<img src="images/enterijer4.png">
</div>

<div class="map">
<iframe 
src="https://www.google.com/maps?q=Zelena+23+Becej&output=embed"
width="100%" 
height="400" 
style="border:0;" 
allowfullscreen="" 
loading="lazy">
</iframe>
</div>

</section>

<footer>
© 1996 Penny Lane Club
</footer>

</body>
</html>
