<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penny Lane Club</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f6f1ea;color:#2a2a2a;scroll-behavior:smooth;}
header{position:fixed;top:0;width:100%;z-index:1000;display:flex;justify-content:flex-start;align-items:center;padding:20px 60px;background:white;box-shadow:0 5px 20px rgba(0,0,0,.05);}
header img{height:50px;margin-right:30px;}
nav a{margin-left:30px;text-decoration:none;color:#2a2a2a;font-size:14px;letter-spacing:1px;}
.hero{height:92vh;background:url('https://i.imgur.com/0HckBcg.jpeg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;text-align:center;color:white;position:relative;}
.hero h1{font-family:'Playfair Display',serif;font-size:70px;letter-spacing:4px;}
.hero .since{font-size:20px;margin-top:10px;}
.section{padding:120px 60px;max-width:1200px;margin:auto;text-align:center;}
h2{font-family:'Playfair Display',serif;font-size:42px;margin-bottom:40px;}
.shop-preview{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:40px;}
.product-preview img{width:100%;height:300px;object-fit:cover;border-radius:15px;transition:.3s;}
.product-preview img:hover{transform:scale(1.05);}
.store-locations{margin-top:60px;text-align:center;}
.store-locations p{margin:20px 0;font-size:18px;}
.store-locations strong{font-weight:600;}
#map{height:300px;width:100%;margin-top:20px;}
footer{text-align:center;padding:40px;background:#eee;font-size:14px;}
footer img{height:50px;margin-bottom:10px;}
</style>
</head>
<body>

<header>
<img src="https://i.imgur.com/iujexZy.png" alt="Logo">
<nav>
<a href="index.html">HOME</a>
<a href="shop.html">SHOP</a>
<a href="onama.html">O NAMA</a>
</nav>
</header>

<section class="hero">
<div>
<h1>PENNY LANE CLUB</h1>
<div class="since">since</div>
<div class="since">1996</div>
</div>
</section>

<section class="section">
<h2>Shop Preview</h2>
<div class="shop-preview">
<div class="product-preview"><img src="https://i.imgur.com/BChrORq.png" alt="Drama Muski"></div>
<div class="product-preview"><img src="https://i.imgur.com/654mt4P.png" alt="Lutkica Muski"></div>
<div class="product-preview"><img src="https://i.imgur.com/Z4Cgzmf.png" alt="Drama Zenski"></div>
<div class="product-preview"><img src="https://i.imgur.com/VIuqCaO.jpeg" alt="Limunada Zenski"></div>
<div class="product-preview"><img src="https://i.imgur.com/L8LPSP3.jpeg" alt="Grozda Zenski"></div>
<div class="product-preview"><img src="https://i.imgur.com/PKZxEag.jpeg" alt="Espreso Zenski"></div>
</div>
</section>

<section class="section store-locations">
<h2>Prodajna mesta</h2>
<div id="map"></div>
<p><strong>Penny Lane Club</strong><br>Zelena 23, 21220 Bečej</p>
<p><strong>District 8</strong><br>Dunavska 7, 21000 Novi Sad</p>
</section>

<footer>© 1996 Penny Lane Club</footer>

<script>
function initMap() {
  const becej = {lat:45.6167,lng:20.2167};
  const noviSad = {lat:45.2517,lng:19.8369};
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom:11,
    center: becej
  });
  new google.maps.Marker({position:becej,map:map,title:"Penny Lane Club Bečej"});
  new google.maps.Marker({position:noviSad,map:map,title:"District 8 Novi Sad"});
}
</script>
<script async
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
