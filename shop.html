<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penny Lane Club - Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f6f1ea;color:#2a2a2a;scroll-behavior:smooth;}
header{position:fixed;top:0;width:100%;z-index:1000;display:flex;align-items:center;padding:15px 60px;background:white;box-shadow:0 5px 20px rgba(0,0,0,.05);}
header img{height:50px;margin-right:30px;}
nav a{margin-left:30px;text-decoration:none;color:#2a2a2a;font-size:14px;letter-spacing:1px;}
nav a:hover{color:#8b6f47;transition:0.3s;}
.section{padding:100px 60px;max-width:1200px;margin:auto;text-align:center;}
h2{font-family:'Playfair Display',serif;font-size:42px;margin-bottom:40px;}
.shop-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;}
.product{background:white;border-radius:15px;overflow:hidden;transition:.4s;box-shadow:0 5px 20px rgba(0,0,0,.05);}
.product img{width:100%;height:300px;object-fit:cover;transition:.5s;}
.product:hover img{transform:scale(1.05);}
.product:hover{box-shadow:0 10px 30px rgba(0,0,0,.15);}
.product-info{padding:15px;text-align:center;}
.product-info h3{margin-bottom:10px;font-size:18px;transition:.3s;}
.product-info h3:hover{color:#8b6f47;}
.price{font-weight:500;margin-bottom:10px;}
.selectors{display:flex;gap:10px;margin:10px 0;justify-content:center;}
select,input[type="number"]{padding:8px;border-radius:8px;border:1px solid #ddd;}
button{padding:10px 20px;background:#1a1a1a;color:white;border:none;border-radius:30px;cursor:pointer;transition:.3s;}
button:hover{background:#8b6f47;}
.cart-panel{position:fixed;top:0;right:-420px;width:420px;height:100%;background:white;box-shadow:-10px 0 30px rgba(0,0,0,.1);padding:40px;transition:.4s;z-index:2000;overflow:auto;}
.cart-panel.active{right:0;}
.cart-item{margin-bottom:15px;font-size:14px;}
.cart-item button{margin-left:10px;padding:2px 6px;border:none;background:#e74c3c;color:white;border-radius:5px;cursor:pointer;}
.total{margin-top:20px;font-weight:600;font-size:18px;}
.checkout-form{margin-top:30px;display:flex;flex-direction:column;gap:15px;}
.checkout-form input{padding:12px;border-radius:8px;border:1px solid #ddd;}
footer{text-align:center;padding:40px;background:#eee;font-size:14px;margin-top:50px;}
</style>
</head>
<body>

<header>
<img src="images/logo.png" alt="Logo">
<nav>
<a href="index.html">HOME</a>
<a href="shop.html">SHOP</a>
<a href="onama.html">O NAMA</a>
<span class="cart-btn" onclick="toggleCart()">KORPA (<span id="cart-count">0</span>)</span>
</nav>
</header>

<!-- Korpa panel -->
<div class="cart-panel" id="cart">
<h2>Korpa</h2>
<div id="cart-items"></div>
<div class="total">Ukupno: <span id="total">0</span> RSD</div>
<form class="checkout-form" action="https://formsubmit.co/ivakekci96@gmail.com" method="POST">
<input type="text" name="ime" placeholder="Ime i prezime" required>
<input type="email" name="email" placeholder="Email" required>
<input type="text" name="adresa" placeholder="Adresa" required>
<input type="hidden" name="_captcha" value="false">
<button type="submit">Pošalji porudžbinu</button>
</form>
</div>

<footer>© 1996 Penny Lane Club</footer>

<script>
let cart=[]; let total=0;
function addToCart(name,price,sizeId,qtyId){
let size=document.getElementById(sizeId).value;
let qty=parseInt(document.getElementById(qtyId).value);
cart.push({name,price,size,qty});
total+=price*qty;
document.getElementById("cart-count").innerText=cart.length;
document.getElementById("total").innerText=total;
document.getElementById("cart-items").innerHTML+=
`<div class="cart-item">${name} (${size}) x${qty} - ${price*qty} RSD <button onclick="removeItem(this)">X</button></div>`;
}
function toggleCart(){document.getElementById("cart").classList.toggle("active");}
function removeItem(button){
let index=Array.from(document.getElementById("cart-items").children).indexOf(button.parentNode);
total-=cart[index].price*cart[index].qty;
cart.splice(index,1);
button.parentNode.remove();
document.getElementById("cart-count").innerText=cart.length;
document.getElementById("total").innerText=total;
}
</script>

</html>
