<!DOCTYPE html>

<title>Shop - Penny Lane Club</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f6f1ea;color:#2a2a2a;scroll-behavior:smooth;}
header{position:fixed;top:0;width:100%;z-index:1000;display:flex;justify-content:space-between;align-items:center;padding:25px 60px;background:white;box-shadow:0 5px 20px rgba(0,0,0,.05);}
header img{height:45px;}
nav a{margin-left:30px;text-decoration:none;color:#2a2a2a;font-size:14px;letter-spacing:1px;}
.shop-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;padding-top:120px;}
.product{background:white;border-radius:20px;overflow:hidden;transition:.4s;}
.product img{width:100%;height:500px;object-fit:cover;transition:.5s;}
.product:hover img{transform:scale(1.05);}
.product-info{padding:25px;}
.product-info h3{margin-bottom:10px;font-size:20px;}
.price{font-weight:600;margin-bottom:10px;}
.selectors{display:flex;gap:10px;margin:10px 0;}
select,input[type="number"]{padding:8px;border-radius:8px;border:1px solid #ddd;}
button{padding:12px 20px;background:#1a1a1a;color:white;border:none;border-radius:30px;cursor:pointer;transition:.3s;}
button:hover{background:#8b6f47;}
.cart-btn{cursor:pointer;font-weight:500;}
.cart-panel{position:fixed;top:0;right:-420px;width:420px;height:100%;background:white;box-shadow:-10px 0 30px rgba(0,0,0,.1);padding:40px;transition:.4s;z-index:2000;overflow:auto;}
.cart-panel.active{right:0;}
.cart-item{margin-bottom:15px;font-size:14px;}
.remove{font-size:12px;color:#999;cursor:pointer;}
footer{text-align:center;padding:40px;background:#eee;font-size:14px;}
</style>
</head>
