<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penny Lane Club - Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#f5f1eb;color:#1a1a1a;scroll-behavior:smooth}
header{position:fixed;width:100%;top:0;z-index:1000;display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:white;box-shadow:0 2px 10px rgba(0,0,0,.05);}
header img{height:45px}
nav a{margin-left:25px;text-decoration:none;color:#1a1a1a;font-size:14px;letter-spacing:1px}
.cart-btn{cursor:pointer;font-weight:400}
.section{padding:120px 80px;max-width:1400px;margin:auto;}
.section h2{font-family:'Playfair Display',serif;font-size:42px;margin-bottom:60px;text-align:center;}
.shop-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:50px;margin-top:50px;}
.product{background:white;border-radius:20px;overflow:hidden;transition:.4s}
.product img{width:100%;height:400px;object-fit:cover;transition:.5s}
.product:hover img{transform:scale(1.05)}
.product-info{padding:25px;text-align:center;}
.product-info h3{margin-bottom:10px;font-size:20px}
.price{font-weight:600;margin-bottom:10px}
.selectors{display:flex;gap:10px;justify-content:center;margin:10px 0}
select,input[type="number"]{padding:8px;border-radius:8px;border:1px solid #ddd;width:70px;text-align:center;}
button{padding:12px 20px;background:#1a1a1a;color:white;border:none;border-radius:30px;cursor:pointer;transition:.3s}
button:hover{background:#8b6f47}
.cart-panel{position:fixed;top:0;right:-420px;width:420px;height:100%;background:white;box-shadow:-10px 0 30px rgba(0,0,0,.1);padding:40px;transition:.4s;z-index:2000;overflow:auto}
.cart-panel.active{right:0}
.cart-item{margin-bottom:15px;font-size:14px;display:flex;justify-content:space-between;align-items:center;}
.remove-btn{background:#c0392b;padding:2px 8px;border-radius:5px;color:white;cursor:pointer;font-size:12px;}
.total{margin-top:20px;font-weight:600;font-size:18px}
.checkout-form{margin-top:30px;display:flex;flex-direction:column;gap:15px}
.checkout-form input{padding:12px;border-radius:8px;border:1px solid #ddd}
footer{text-align:center;padding:40px;background:#eee;font-size:14px}
</style>
</head>
<body>
<header>
<img src="images/logo.png" alt="Logo">
<nav>
<a href="index.html">HOME</a>
<a href="shop.html">SHOP</a>
<a href="onama.html">O NAMA</a>
<span class="cart-btn" onclick="toggleCart()">KORPA (<span id="cart-count">0</span>)</span>

<div class="cart-panel" id="cart">

<div id="cart-items"></div>

<form class="checkout-form" action="https://formsubmit.co/ivakekci96@gmail.com" method="POST">
<input type="text" name="ime" placeholder="Ime i prezime" required>
<input type="email" name="email" placeholder="Email" required>

<input type="hidden" name="_captcha" value="false">
<button type="submit">Pošaljite porudžbinu</button>
</form>
</div>

<footer>© 1996 Penny Lane Club</footer>

<script>
let cart=[]; let total=0;

function addToCart(name,price,sizeId,qtyId){
let size=document.getElementById(sizeId).value;
let qty=parseInt(document.getElementById(qtyId).value);
let index=cart.findIndex(item=>item.name===name && item.size===size);
if(index>-1){cart[index].qty+=qty;}else{cart.push({name,price,size,qty});}
updateCart();
}

function updateCart(){
let cartContainer=document.getElementById("cart-items");
cartContainer.innerHTML="";
total=0;
cart.forEach((item,i)=>{
total+=item.price*item.qty;
cartContainer.innerHTML+=`<div class="cart-item">${item.name} (${item.size}) x${item.qty} - ${item.price*item.qty} RSD <span class="remove-btn" onclick="removeFromCart(${i})">x</span></div>`;
});
document.getElementById("cart-count").innerText=cart.length;
document.getElementById("total").innerText=total;
}

function removeFromCart(index){cart.splice(index,1);updateCart();}
function toggleCart(){document.getElementById("cart").classList.toggle("active");}
</script>
